<!DOCTYPE html>
<html>
	<head>
		<title>Setenta Ry:n jäsenrekisteri</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="mainview">
			<h1>Liity Setentaan tai päivitä tietosi</h1>
			<form method="POST" action="validate">
				<p>Anna sähköposti:</p>
				<input type="email" id="email" name="email">
				<p>{{ error }}</p>
				{% csrf_token %}
				<input type="submit" value="Jatka">
			</form>
		</div>
		<div id="bottomtext">
			<p>(C) 2015 Mika Hämäläinen. Selaa lähdekoodia <a href="https://github.com/mikahama/setenta" target="_blank">GitHubissa</a>.</p>
			<p><a href="admin">Ylläpitonäkymä</a></p>
		</div>
	</body>
</html>
